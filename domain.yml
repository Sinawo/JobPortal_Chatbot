slots:


  # logged_in:
  #   type: bool
  #   influence_conversation: false
  #   mappings:
  #   - type: custom

  name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: contact_us_form
            requested_slot: name

  email:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: contact_us_form
            requested_slot: email

  number:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: contact_us_form
            requested_slot: number

  message:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: contact_us_form
            requested_slot: message

  confirm_details:
    type: any
    mappings:
      - type: from_intent
        intent: affirm
        value: yes
      - type: from_intent
        intent: deny
        value: no



actions:
  - validate_contact_us_form
  - action_submit_contact_us_form
  - action_send_html_form


forms:
  contact_us_form:
    required_slots:
      - name
      - number
      - email
      - message
      - confirm_details

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
